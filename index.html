body {

/* ===== TEXTFARBEN HEADER / FOOTER ===== */
header, footer {

header {

}

  left: 20px;
  padding: 12px 20px;
  font-size: 14px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.9);
  color: #333;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  z-index: 999;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.card {
  background: linear-gradient(135deg, var(--cardStart), var(--cardEnd));
  width: 100%;
  max-width: 520px;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.18);
}

.card h2 {
  text-align: center;
  color: var(--primary);
}

form {
  display: flex;
  gap: 12px;
  margin-top: 25px;
}

input {
  flex: 1;
  padding: 14px;
  font-size: 17px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  padding: 14px 22px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: var(--primary);
  color: white;
}

#output {
  margin-top: 25px;
  padding: 16px;
  text-align: center;
  font-weight: bold;
  border-radius: 10px;
  font-size: 1.05rem;
}

const rm = {
  request() {
    const plz = document.getElementById("plz").value.trim();
    const output = document.getElementById("output");

    if (!/^[0-9]{5}$/.test(plz)) {
      output.style.background = "#fdecea";
      output.innerHTML = "❌ Ungültige PLZ";
      return;
    }

    const bezirk = plzDB[plz];
    if (!bezirk) {
      output.style.background = "#fdecea";
      output.innerHTML = "❌ PLZ nicht gefunden";
      return;
    }

    for (let rl of regionalleiter) {
      if (rl.content.includes(bezirk)) {
        output.style.background = "#e6f4ea";
        output.innerHTML = `
          ✅ <span class="rl-name">${rl.name}</span><br>
          <small>(Ort: <span class="rl-area">${bezirk}</span>)</small>
        `;
        return;
      }
    }

    output.style.background = "#fdecea";
    output.innerHTML = "❌ Kein Regionalleiter gefunden";
  }
};
